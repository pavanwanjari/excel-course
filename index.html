<!DOCTYPE html>
<html>
<head>
<title>Professional Skills Academy</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:'Poppins',sans-serif;background:#f4f7fc;color:#333;}

.container{width:90%;max-width:1100px;margin:auto;}

header{
background:linear-gradient(135deg,#1d3557,#457b9d);
color:white;
text-align:center;
padding:80px 20px;
}

header h1{font-size:42px;margin-bottom:10px;}

.section{padding:70px 0;text-align:center;}

.section h2{margin-bottom:40px;font-size:32px;}

.course-grid{
display:flex;
flex-wrap:wrap;
justify-content:center;
gap:30px;
}

.course-card{
background:white;
width:260px;
padding:25px;
border-radius:20px;
box-shadow:0 15px 30px rgba(0,0,0,0.08);
transition:0.3s;
}

.course-card:hover{transform:translateY(-8px);}

.course-card img{width:60px;margin-bottom:15px;}

.price{font-size:22px;font-weight:600;margin:10px 0;}

button{
background:#28a745;
color:white;
padding:10px 20px;
border:none;
border-radius:25px;
cursor:pointer;
}

.cart-box{
background:white;
padding:30px;
border-radius:20px;
box-shadow:0 10px 25px rgba(0,0,0,0.08);
max-width:400px;
margin:auto;
}

input, textarea{
width:260px;
padding:10px;
margin:8px;
border-radius:6px;
border:1px solid #ccc;
}

.comment-box{
max-width:600px;
margin:auto;
text-align:left;
}

.comment{
background:white;
padding:15px;
margin-bottom:10px;
border-radius:10px;
box-shadow:0 5px 15px rgba(0,0,0,0.05);
}

footer{
background:#1d3557;
color:white;
text-align:center;
padding:20px;
}
</style>
</head>

<body>

<header>
<h1>Professional Skills Academy</h1>
<p>Excel | Python | Power BI | Tableau</p>
</header>

<!-- Courses -->
<div class="section">
<div class="container">
<h2>Select Courses</h2>

<div class="course-grid">

<div class="course-card">
<img src="https://cdn-icons-png.flaticon.com/512/732/732220.png">
<h3>Excel Course</h3>
<div class="price">₹500</div>
<button onclick="addToCart('Excel',500)">Add to Cart</button>
</div>

<div class="course-card">
<img src="https://cdn-icons-png.flaticon.com/512/5968/5968350.png">
<h3>Python Course</h3>
<div class="price">₹800</div>
<button onclick="addToCart('Python',800)">Add to Cart</button>
</div>

<div class="course-card">
<img src="https://cdn-icons-png.flaticon.com/512/1055/1055687.png">
<h3>Power BI Course</h3>
<div class="price">₹700</div>
<button onclick="addToCart('Power BI',700)">Add to Cart</button>
</div>

<div class="course-card">
<img src="https://cdn-icons-png.flaticon.com/512/888/888879.png">
<h3>Tableau Course</h3>
<div class="price">₹750</div>
<button onclick="addToCart('Tableau',750)">Add to Cart</button>
</div>

</div>
</div>
</div>

<!-- Cart Section -->
<div class="section">
<h2>Your Details & Cart</h2>

<input type="text" id="name" placeholder="Enter Name"><br>
<input type="email" id="email" placeholder="Enter Email"><br>
<input type="text" id="designation" placeholder="Enter Designation"><br><br>

<div class="cart-box">
<h3>Selected Courses</h3>
<ul id="cartList"></ul>
<h3>Total: ₹<span id="total">0</span></h3>
<button onclick="payNow()">Proceed to Payment</button>
</div>
</div>

<!-- Comment Section -->
<div class="section">
<h2>Student Feedback</h2>

<div class="comment-box">
<textarea id="commentInput" rows="3" placeholder="Write your feedback"></textarea><br>
<button onclick="addComment()">Submit</button>

<div id="comments"></div>
</div>
</div>

<footer>
© 2026 Professional Skills Academy
</footer>

<script>
let cart=[];
let total=0;

function addToCart(course,price){
cart.push({course,price});
total+=price;
updateCart();
}

function updateCart(){
let list=document.getElementById("cartList");
list.innerHTML="";
cart.forEach(item=>{
let li=document.createElement("li");
li.innerText=item.course+" - ₹"+item.price;
list.appendChild(li);
});
document.getElementById("total").innerText=total;
}

function payNow(){
let name=document.getElementById("name").value;
let email=document.getElementById("email").value;
let designation=document.getElementById("designation").value;

if(name==""||email==""||designation==""||cart.length==0){
alert("Fill all details & select course");
return;
}

var options={
"key":"YOUR_RAZORPAY_KEY",
"amount":total*100,
"currency":"INR",
"name":"Professional Skills Academy",
"description":"Course Purchase",
"handler":function(response){
alert("Payment Successful!");
window.location.href="success.html";
},
"prefill":{"name":name,"email":email}
};

var rzp=new Razorpay(options);
rzp.open();
}

// Comment System (Local Storage Version)
function addComment(){
let text=document.getElementById("commentInput").value;
if(text=="") return;

let comments=JSON.parse(localStorage.getItem("comments"))||[];
comments.push(text);
localStorage.setItem("comments",JSON.stringify(comments));
displayComments();
document.getElementById("commentInput").value="";
}

function displayComments(){
let comments=JSON.parse(localStorage.getItem("comments"))||[];
let container=document.getElementById("comments");
container.innerHTML="";
comments.forEach(c=>{
let div=document.createElement("div");
div.className="comment";
div.innerText=c;
container.appendChild(div);
});
}

displayComments();
</script>

</body>
</html>
